<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator Interface</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="wrapper">  
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="form">
      <h1>Sum it up :-)</h1>
        <input type="text" name="num1" id="first" placeholder="Enter the First Number" required/>
        <input type="text" name="num2" id="second" placeholder="Enter the Second Number" required/>
        <input id="answer" placeholder="Result" readonly/>
        <button onclick="add()">Calculate</button>
    </div>
  </div>

  <script>
    function add(){
      var num1,num2,result;
      num1=parseInt(document.getElementById("first").value);
      num2=parseInt(document.getElementById("second").value);
      result=num1+num2;
      document.getElementById("answer").value=result;
    }
  </script>

</body>
</html>
